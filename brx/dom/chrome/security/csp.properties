# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = रिपर्टल' CSP पलिसि ("%1$S") नि थाखाय मोनसे सिफायनाय नुजाबाय। बेब'हारखौ गनायथि होबाय आरो मोनसे CSP रिपर्टखौ दैथाय हरबायमोन।
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = बिलाइनि सेटिंआ %2$S ("%1$S") आव सम्पद ल'ड खालामनायखौ नायबाय। CSP रिपर्टखौ दैथाय हरनाय जागासिनो दं।

