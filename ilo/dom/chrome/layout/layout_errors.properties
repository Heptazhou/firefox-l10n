ImageMapRectBoundsError = Saan ti pormato a "kanigid,ngato,kanawan,baba" ti etiketa a <area shape="rect"> ket ti atributo a "coords".
ImageMapCircleWrongNumberOfCoords = Saan ti pormato a "tengnga-x, tengnga-y, radio" ti etiketa a <area shape="circle"> ket ti atributo a "coords".
ImageMapCircleNegativeRadius = Negatibo ti radio ti atributo a "coords" ti etiketa a <area shape="circle">.
ImageMapPolyWrongNumberOfCoords = Saan ti pormato a "x1,y1,x2,y2 …" ti atributo a "coords" ti etiketa a <area shape="poly">.
ImageMapPolyOddNumberOfCoords = Maaw-awanan ti atributo a "coords" ti etiketa a <area shape="poly"> ti maudi a koordinato a "y" (ti maipateg a pormato ket "x1,y1,x2,y2 …").
